
 

<!DOCTYPE html>
<html lang="en">
   
<head>
    <link rel="stylesheet" href="style.css">
    <title>
        registeration form
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="formstyle.css">
<body>
    <div>
    <h1>
    
        Registeration Form
    </h1>
    
        <form 
        method="POST"
        action="https://script.google.com/macros/s/AKfycbw0SGMpJN1ce0Fd_xefFPu3302TogBys_U9YeA6MkpuJ5qlkwEVcYLOBIpHrHC_HkVjwA/exec" >
           
            
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="DOB">DOB:</label>
        <input type="date" id="DOB" name="DOB"><br>
        <label for="phno">Phone Number:</label>
        <input type="text" id="phno" name="phno"><br><br>
        <label for="address">Address:</label><br><br>
        <textarea name="address" rows="5" cols="30">
        </textarea><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="html">Female</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="html">Male</label>
        <input type="radio" id="transgender" name="gender" value="transgender">
        <label for="html">Transgender</label><br><br>
        <label> Select Course:  </label>  
        <select name="course">  
            <option value = "msc"> MSc Computer Science</option>  
            <option value = "mca"> MCA</option>  
            <option value = "mscstat"> MSc Statistics</option>  
          
        </select>  <br><br>
        <label for="email">Email:</label><br>
        <input type="text" id="Email" name="email"><br>
        <label for="password"> Password: </label>  
              <input  type="password" id="password" name="password"/> <br><br>
              <input type="submit" value="Submit">

    </form>
</div>
</body>
</html>
